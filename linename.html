<script type="module">

function showAlert(msg) {

function cleanInput(str, name, max = 14) {
  const s = (str || "").trim();
  if (!s) showAlert(name + " ä¸èƒ½ç©ºç™½");
  if (!s) throw "stop";
  if (s.length > max) {
    showAlert(name + " æœ€å¤š " + max + " å­—");
    throw "stop";
  }
  return s;
}

function formatTime(t) {
  if (!t) return "æœªç´€éŒ„";
  const d = new Date(t);
  return `${d.getFullYear()}/${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')}
          ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
}

function renderList(list, title) {
  document.getElementById("listTitle").textContent = title;
  const box = document.getElementById("listContainer");
  box.innerHTML = "";

  if (!list.length) {
    box.innerHTML = `<div class="empty-text">ç›®å‰æ²’æœ‰è³‡æ–™ã€‚</div>`;

}

/* ---------------- Firestore åŠŸèƒ½ ---------------- */

async function loadAll() {
  const snap = await getDocs(colRef);
  const list = [];
  snap.forEach(doc => {
    const d = doc.data();
    list.push({
      id: doc.id,
      lineId: d.lineId,
      gameName: d.gameName,
      updatedAt: d.updatedAt || d.createdAt
    });
  });
  list.sort((a,b)=> b.updatedAt - a.updatedAt);
  renderList(list, "å…¨éƒ¨è³‡æ–™ï¼ˆä¾ä¿®æ”¹æ™‚é–“ï¼‰");
}

async function saveRecord() {

  } catch(e) {}
}

async function searchRecords() {
  const line = document.getElementById("lineInput").value.trim().toLowerCase();
  const game = document.getElementById("gameInput").value.trim().toLowerCase();

  if (!line && !game) return showAlert("è«‹è‡³å°‘è¼¸å…¥ä¸€é …æŸ¥è©¢");

  const snap = await getDocs(colRef);
  const list = [];

  snap.forEach(doc => {
    const d = doc.data();
    const A = d.lineId.toLowerCase();
    const B = d.gameName.toLowerCase();
    const t = d.updatedAt || d.createdAt;

    if (line && !A.includes(line)) return;
    if (game && !B.includes(game)) return;

    list.push({ id: doc.id, lineId: d.lineId, gameName: d.gameName, updatedAt: t });
  });

  renderList(list, "æŸ¥è©¢çµæœ");
}

async function updateLineId() {
  try {
    const oldL = cleanInput(document.getElementById("oldLineInput").value, "èˆŠ LINE ID", 30);
    const newL = cleanInput(document.getElementById("newLineInput").value, "æ–° LINE ID", 30);

    const q = query(colRef, where("lineId", "==", oldL));
    const snap = await getDocs(q);
    if (snap.empty) return showAlert("æ‰¾ä¸åˆ°è©² LINE ID");

    const now = Date.now();
    snap.forEach(doc => updateDoc(doc.ref, { lineId:newL, updatedAt:now }));
